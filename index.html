


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="hd"> <h1>Calculator</h1></div>
    

    <div class="main1">

        <div class="main2">

                <div class="screen">
                    <span class="data item"></span>
                    <span class="data item"></span>
                    <span class="data item"></span>
                    <span class="data  item"></span>
                    <span class="total  item"></span>
    
                </div>

    
            <div class="calculator-numbers">
    
                <div class="numbers">
                    <button class="number btn" >7</button class="number btn"><button class="number btn">8</button class="number btn"><button class="number  btn">9</button class="number btn">
                    <br>
                    <button class="number btn">4</button class="number btn"><button class="number  btn">5</button class="number btn"><button class="number  btn">6</button class="number btn">
                    <br>
                    <button class="number  btn">1</button class="number  btn"><button class="number btn">2</button class="number btn"><button class="number  btn">3</button class="number btn">
                    <br>
                    <button class="btn">^</button><button  class="number  btn">0</button><button class="btn">.</button>
                 </div>
        
                 <div class="operators">
                    <div><button class="number btn">+</button></div>
                    <div><button class="number btn">-</button></div>
                    <div><button class="number  btn">*</button></div>
                    <div><button class="number btn">/</button></div>
                   
                 </div>
                      
            </div>
        
            <div class="footer">
               <div class="box"><button class="clear btn">clear</button></div>
               <div class="box"><button class="equal btn number">=</button></div> 
                
             </div>
        
    
        </div>
    

    </div>
          

    
</body>
</html>
